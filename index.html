<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Odin Rock Paper Scissors</title>
</head>

<body>
  <div class="game-container">
    <span class="round-count">Round #<span id="round-count">0</span></span>
    <div class="scoreboard">
      <div>You: <span id="human-score">0</span></div>
      <div>Computer: <span id="computer-score">0</span></div>
      <div>Draws: <span id="draws">0</span></div>
    </div>
    <p class="round-choices">
      You chose <span class="bold" id="human-choice">rock</span> and Computer
      chose <span class="bold" id="computer-choice">scissors</span>.
    </p>
    <div class="choices">
      <button class="choice-button rock-button" data-choice="rock">
        Rock
      </button>
      <button class="choice-button paper-button" data-choice="paper">
        Paper
      </button>
      <button class="choice-button scissors-button" data-choice="scissors">
        Scissors
      </button>
    </div>
    <p class="result-message" id="result-message"></p>
  </div>

  <script src="index.js"></script>
</body>

</html>
